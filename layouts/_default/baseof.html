<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- 样式 -->
    <style>
        :root {
            --bg-color: #fafaf9;
            --text-color: #1a1a1a;
            --secondary-color: #666;
            --border-color: #e5e5e5;
            --accent-color: #0066cc;
            --code-bg: #f4f4f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            font-size: 16px;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* 头部 */
        header {
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .site-title a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        nav {
            margin-top: 1rem;
        }
        
        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.95rem;
        }
        
        nav a:hover {
            color: var(--text-color);
        }
        
        /* 主要内容 */
        main {
            min-height: 60vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin: 1.5rem 0 1rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        
        p {
            margin-bottom: 1rem;
        }
        
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* 文章列表 */
        .post-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .post-title a {
            color: var(--text-color);
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .post-summary {
            color: var(--secondary-color);
        }
        
        /* 标签 */
        .tags {
            margin-top: 0.5rem;
        }
        
        .tag {
            display: inline-block;
            background-color: var(--code-bg);
            color: var(--secondary-color);
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-top: 0.25rem;
        }
        
        .tag:hover {
            background-color: var(--border-color);
            text-decoration: none;
        }
        
        /* 代码 */
        code {
            font-family: "SF Mono", Monaco, Consolas, monospace;
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #282a36;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        /* 引用 */
        blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        /* 列表 */
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        /* 图片 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* 页脚 */
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        /* 分页 */
        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        /* 响应式 */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="site-title">
                <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
            </div>
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </header>
        
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            <p>&copy; {{ now.Year }} {{ .Site.Params.author | default .Site.Title }}. Powered by <a href="https://gohugo.io/">Hugo</a>.</p>
        </footer>
    </div>
</body>
</html>
